<!DOCTYPE html>
<html>
<head>
    <title>Query Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Query Result</h1>
    <div style="width: 80%;">
        <canvas id="barChart"></canvas>
    </div>
    <br>
    <p>Response Time: {{ response_time }} ms</p>
    <script>
        var distances = {{ distances }};
        var cityNames = distances.map(function(item) { return item.city; });
        var distancesData = distances.map(function(item) { return item.distance; });

        var ctx = document.getElementById('barChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cityNames,
                datasets: [{
                    label: 'Distance to Target City',
                    data: distancesData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
